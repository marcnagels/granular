<!DOCTYPE html>
<html lang="en" class="field">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>New page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body style="padding: 0px 10px; margin: 0;">
        <h1>Klantgegevens</h1>
        <div>
            <form id="myForm">
                <div class="field">
                    <label>Familienaam</label>
                    <input id="lastname" value="Nagels" oninput="setLastName(this.value)"/>
                </div>
                <div class="field">
                    <label>Voornaam</label>
                    <input id="firstname" value="Marc" name="firstname" oninput="setFirstName(this.value)"/>
                </div>
            </form>
        </div>
        <div class="pg-empty-placeholder" id="demo" style="margin: 0; padding: 10px; background-color: #dfdfdf;"></div>
        <div class="pg-empty-placeholder" id="demo2" style="margin: 0; padding: 10px; background-color: #dfdfdf;"></div>
        <script>
			
			var input = '{"firstname":"John", "lastname":"McKane", "city":"New York"}';
			var kg = JSON.parse(input);
			document.getElementById("demo").innerHTML = JSON.stringify(kg);
			document.getElementById("firstname").value = kg.firstname;
			document.getElementById("lastname").value = kg.lastname;

			function refresh() {
				document.getElementById("demo2").innerHTML = JSON.stringify(kg);
			}

			function setFirstName(val) {
				kg.firstname = val;
				refresh();
			}

			function setLastName(val) {
				kg.lastname = val;
				refresh();
			}

			</script>
    </body>
</html>
